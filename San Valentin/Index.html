<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Corazones del inicio -->
    <div id="heart-container"></div>

    <!-- Tarjeta principal -->
    <div class="container" id="main-card">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="buttons">
            <button id="siBtn">¡SÍ!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Pantalla final -->
    <div id="final-screen" class="hidden">

        <!-- Destellos -->
        <div id="sparkles"></div>

        <!-- Emojis flotando -->
        <div id="emoji-container"></div>

        <!-- Corazones grandes -->
        <div class="big-hearts">
            <div class="heart-shape h1"></div>
            <div class="heart-shape h2"></div>
            <div class="heart-shape h3"></div>
            <div class="heart-shape h4"></div>
            <div class="heart-shape h5"></div>
        </div>

        <h2 class="final-text heartbeat">
            Gracias mi amor, quiero estar toda la vida contigo ❤️
        </h2>

    </div>

    <script src="script.js"></script>
</body>
</html>
